<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name Here." spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
           <h1 class="temp" id="temp">22</h1>
            <h2 class="city">New york</h2>
            <div class="details">
                <div class="col"> <img src="images/humidity.png"></div>
                <div>
                    <p class="humidity">50%</p>
                    <p>humidity</p>
                </div>
                <div class="col"> <img src="images/wind.png"></div>
                    <div>
                        <p class="wind">50 km/hr</p>
                        <p>wind speed</p>
                    </div>
            </div>
            
        </div>
    </div>
    <script>
        const apiKey='0cc5b5a83f09457f97e174012231008';
        const apiUrl='http://api.weatherapi.com/v1/current.json?&q=';
        const searchCity=document.querySelector('.search input');
        const searchBtn=document.querySelector('.search button');
        async function checkWeather(city){
            let response = await fetch(apiUrl+`${city}&key=${apiKey}`);
            var data = await response.json();
            console.log('data',data);
            document.querySelector('.city').innerHTML=data.location.name;
            document.querySelector('.temp').innerHTML=Math.round(data.current.temp_c)+"Â°C";
            document.querySelector('.humidity').innerHTML=data.current.humidity+" %";
            document.querySelector('.wind').innerHTML=data.current.wind_kph+" km/h";

        }
        searchBtn.addEventListener('click',()=>{checkWeather(searchCity.value);})
    </script>
    
</body>
</html>
